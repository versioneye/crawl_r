        -0,0 +1,70 @@\n+class SnykSecurityCrawler < NodeSecurityCrawler\n+\n+\n+  def
        self.logger\n+    if !defined?(@@log) || @@log.nil?\n+      @@log = Versioneye::DynLog.new(\"log/snyk_security.log\",
        10).log\n+    end\n+    @@log\n+  end\n+\n+\n+  def self.crawl\n+    meassure_exec{
        perform_crawl }\n+  end\n+\n+\n+  def self.perform_crawl\n+    url = ''https://raw.githubusercontent.com/Snyk/vulndb/snapshots/master/snapshot.json''\n+    index
        = JSON.parse HttpService.fetch_response(url).body\n+    index[\"npm\"].keys.each
        do |key|\n+      svs = index[\"npm\"][key]\n+      parse_svs key, svs\n+    end\n+  end\n+\n+\n+  def
        self.parse_svs package_name, svs\n+    return nil if svs.to_a.empty?\n+\n+    svs.each
        do |sec_issue|\n+      sv = fetch_sv_with sec_issue\n+      update_sv sv,
        sec_issue\n+      mark_affected_versions sv\n+    end\n+  rescue => e\n+    self.logger.error
        \"ERROR in parse_package Message: #{e.message}\"\n+    self.logger.error e.backtrace.join(\"\\n\")\n+  end\n+\n+\n+  def
        self.update_sv sv, sec_issue\n+    sv.source         = ''snyk''\n+    sv.summary        =
        sec_issue[''title'']\n+    sv.description    = sec_issue[''description'']\n+    sv.author         =
        sec_issue[''credit''].to_a.join(\", \")\n+    sv.cvss_v3        = sec_issue[''CVSSv3'']\n+    sv.severity       =
        sec_issue[''severity'']\n+    sv.cve            = sec_issue[''identifiers''][''CVE''].first\n+    sv.cves           =
        sec_issue[''identifiers''][''CVE'']\n+    sv.cwes           = sec_issue[''identifiers''][''CWE'']\n+    sv.nsp            =
        sec_issue[''identifiers''][''NSP'']\n+    sv.publish_date   = sec_issue[''publish_date'']\n+    sv.affected_versions_string
        = sec_issue[''semver''][''vulnerable'']\n+    sv.patched_versions_string  =
        sec_issue[''semver''][''unaffected'']\n+    sv.publish_date  = sec_issue[''disclosureTime'']\n+    sv.save\n+  end\n+\n+\n+  def
        self.fetch_sv_with sec_issue, language = Product::A_LANGUAGE_NODEJS\n+    prod_key
        = sec_issue[\"moduleName\"]\n+    name_id  = sec_issue[\"id\"]\n+    sv =
        SecurityVulnerability.where(:language => language, :prod_key => prod_key,
        :name_id => name_id ).first\n+    return sv if sv\n+\n+    SecurityVulnerability.new(:language
        => language, :prod_key => prod_key, :name_id => name_id )\n+  end\n+\n+\n+end"},{"sha":"8f771abd6b1440c0cf715a4b3dfb7f474db2e11f","filename":"lib/versioneye/workers/security_worker.rb","status":"modified","additions":2,"deletions":0,"changes":2,"blob_url":"https://github.com/versioneye/versioneye-security/blob/c5d4c05b0751e4c97a76fd4ef3e8b70fc2616877/lib/versioneye/workers/security_worker.rb","raw_url":"https://github.com/versioneye/versioneye-security/raw/c5d4c05b0751e4c97a76fd4ef3e8b70fc2616877/lib/versioneye/workers/security_worker.rb","contents_url":"https://api.github.com/repos/versioneye/versioneye-security/contents/lib/versioneye/workers/security_worker.rb?ref=c5d4c05b0751e4c97a76fd4ef3e8b70fc2616877","patch":"@@
