        -0,0 +1,93 @@\n+class NodeSecurityCrawler < CommonSecurity\n+\n+\n+  def self.logger\n+    if
        !defined?(@@log) || @@log.nil?\n+      @@log = Versioneye::DynLog.new(\"log/node_security.log\",
        10).log\n+    end\n+    @@log\n+  end\n+\n+\n+  def self.crawl\n+    meassure_exec{
        perform_crawl }\n+  end\n+\n+\n+  def self.perform_crawl\n+    url = ''https://api.nodesecurity.io/advisories''\n+    index
        = JSON.parse HttpService.fetch_response(url).body\n+    index[\"results\"].each
        do |sec_issue|\n+      parse_issue sec_issue\n+    end\n+  end\n+\n+\n+  def
        self.parse_issue sec_issue\n+    sv = fetch_sv_with sec_issue\n+    update_sv
        sv, sec_issue\n+    mark_affected_versions sv\n+  rescue => e\n+    self.logger.error
        \"ERROR in parse_issue Message: #{e.message}\"\n+    self.logger.error e.backtrace.join(\"\\n\")\n+  end\n+\n+\n+  def
        self.update_sv sv, sec_issue\n+    nodesec_id        = sec_issue[''id'']\n+    sv.source         =
        ''nodesecurity''\n+    sv.name_id        = \"nodesecurity_#{nodesec_id}\"\n+    sv.author         =
        sec_issue[''author'']\n+    sv.summary        = sec_issue[''title'']\n+    sv.description    =
        sec_issue[''overview'']\n+    sv.recommendation = sec_issue[''recommendation'']\n+    sv.cves           =
        sec_issue[''cves'']\n+    sv.cve            = sv.cves.first if !sv.cves.empty?\n+    sv.cvss_v2        =
        sec_issue[''cvss_score'']\n+    sv.cvss_vector    = sec_issue[''cvss_vector'']\n+    sv.publish_date   =
        sec_issue[''publish_date'']\n+    sv.affected_versions_string = sec_issue[''vulnerable_versions'']\n+    sv.patched_versions_string  =
        sec_issue[''patched_versions'']\n+    sv.save\n+  end\n+\n+\n+  def self.mark_affected_versions
        sv\n+    product = sv.product\n+    return nil if product.nil?\n+\n+    affected_versions
        = VersionService.from_ranges( product.versions, sv.affected_versions_string.gsub(\"||\",
        \",\") )\n+    patched_versions  = VersionService.from_ranges( product.versions,
        sv.patched_versions_string.gsub(\"||\", \",\") )\n+\n+    # TODO\n+    # affected.each
        do |version_expr|\n+    #   if version_expr.match(/,/)\n+    #     sps    =
        version_expr.split(\",\")\n+    #     condi  = sps[0]\n+    #     start  =
        sps[1]\n+    #     start  = \"#{start}.\" if start.match(/-\\z/).nil?\n+    #     subset
        = VersionService.versions_start_with( product.versions, start )\n+    #     affected_versions
        += VersionService.from_ranges( subset, condi )\n+    #     next\n+    #   end\n+    #   affected_versions
        += VersionService.from_ranges( product.versions, version_expr )\n+    # end\n+\n+    mark_versions(
        sv, product, affected_versions )\n+  end\n+\n+\n+  def self.fetch_sv_with
        sec_issue\n+    language    = Product::A_LANGUAGE_NODEJS\n+    prod_key    =
        sec_issue[\"module_name\"]\n+    legacy_slug = sec_issue[\"legacy_slug\"]\n+    sv
        = SecurityVulnerability.where(:language => language, :prod_key => prod_key,
        :name_id => legacy_slug ).first\n+    return sv if sv\n+\n+    node_id = sec_issue[\"id\"]\n+    name_id
        = \"nodesecurity_#{node_id}\"\n+    fetch_sv language, prod_key, name_id\n+  end\n+\n+\n+end"},{"sha":"6fbc25c6a8dcc3e0effdd13f9c04b23ab05b05f2","filename":"lib/versioneye/workers/security_worker.rb","status":"modified","additions":2,"deletions":0,"changes":2,"blob_url":"https://github.com/versioneye/versioneye-security/blob/5980954680afef7913a296241b3321391c7c6167/lib/versioneye/workers/security_worker.rb","raw_url":"https://github.com/versioneye/versioneye-security/raw/5980954680afef7913a296241b3321391c7c6167/lib/versioneye/workers/security_worker.rb","contents_url":"https://api.github.com/repos/versioneye/versioneye-security/contents/lib/versioneye/workers/security_worker.rb?ref=5980954680afef7913a296241b3321391c7c6167","patch":"@@
